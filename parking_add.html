<body class="started pushable">
<div class="pusher">
    <div class="ui two column full height grid">
        <div id="sideBar" class="three wide column">

        </div>
        <div class="thirteen wide column">
            <div class="ui table-container">
                <div class="ui column grid">
                    <div class="column">
                        <div class="ui raised segment"><p class="ui red ribbon label">全部内容必填</p>
                            <div class="ui form">
                                <h2 class="ui dividing header">新增车位</h2>
                                <div class="two fields">
                                    <div class="field">
                                        <label><em>*&nbsp;</em>所属小区</label>
                                        <select id="estate" class="ui search dropdown">
                                            <option value="">选择地址</option>
                                        </select>
                                    </div>
                                    <div class="field">
                                        <label><em>*&nbsp;</em>业主姓名</label>
                                        <input id="contact" placeholder="请输入业主姓名" type="text">
                                    </div>
                                </div>
                                <div class="three fields">
                                    <div class="field">
                                        <div class="field">
                                            <label><em>*&nbsp;</em>联系电话</label>
                                            <input id="phone" placeholder="请输入联系电话" type="text">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="field">
                                            <label><em>*&nbsp;</em>车位名称</label>
                                            <input id="name" placeholder="请输入车位名称" type="text">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="field">
                                            <label><em>*&nbsp;</em>网关ID</label>
                                            <input ID="gatewayId" placeholder="请输入网关ID" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <div class="field">
                                            <label><em>*&nbsp;</em>锁MAC地址</label>
                                            <input id="lockMac" placeholder="请输入锁MAC地址" type="text">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="field">
                                            <label><em>*&nbsp;</em>锁密码</label>
                                            <input id="password" placeholder="请输入锁密码" type="password">
                                        </div>
                                    </div>
                                </div>
                                <h4 class="ui dividing header"></h4>
                                <button id="parkingOfSubmit" class="ui primary button">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="header">提交成功 </div>
