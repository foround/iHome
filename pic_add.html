<body class="started pushable">
<div class="pusher">
    <div class="ui two column full height grid">
        <div id="sideBar" class="three wide column">

        </div>
        <div class="thirteen wide column">
            <div class="ui table-container">
                <div class="ui raised segment"><p class="ui red ribbon label">全部内容必填</p>
                    <div class="ui form">
                        <h2 class="ui dividing header">上传小区导航图与通行证</h2>
                        <div class="two fields">
                            <div class="field">
                                <label><em>*&nbsp</em>小区名称</label>
                                <select id="prov" class="ui search dropdown">
                                    <option>=请选择小区=</option>
                                </select>
                            </div>
                            <div class="field">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label><em>*&nbsp;</em>上传小区导航图</label>
                                <div class="ui action input">
                                    <input type="text" placeholder="上传小区导航图" readonly>
                                    <input id="navigation" type="file">
                                    <div class="ui icon button">
                                        <i class="attach icon"></i>
                                    </div>
                                    <button id="navigationOfUpload" class="ui right labeled icon button green">
                                        <i class="up arrow icon"></i>
                                        上传
                                    </button>
                                </div>
                            </div>
                            <div class="field">
                                <label><em>*&nbsp;</em>上传通行证</label>
                                <div class="ui action input">
                                    <input type="text" placeholder="上传通行证" readonly>
                                    <input id="pass" type="file">
                                    <div class="ui icon button">
                                        <i class="attach icon"></i>
                                    </div>
                                    <button id="passOfUpload" class="ui right labeled icon button green">
                                        <i class="up arrow icon"></i>
                                        上传
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui small modal message">
    <div class="header">提交成功 </div>
    <div class="content">
        <p>已成功提交小区物业导航图</p>
    </div>
    <div class="actions">
        <div class="ui negative button">关闭 </div>
    </div>
</div>
<div class="ui small modal pass">
    <div class="header">提交成功 </div>
    <div class="content">
        <p>已成功提交通信证</p>
    </div>
    <div class="actions">
        <div class="ui negative button">关闭 </div>
    </div>
</div>
<div class="ui small modal error">
    <div class="header">提交失败 </div>
    <div class="content">
        <p>网络错误</p>
    </div>
    <div class="actions">
        <div class="ui negative button">关闭 </div>
    </div>
</div>
